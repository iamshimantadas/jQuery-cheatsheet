<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show jquery</title>
</head>
<body>
    
    <button id="btn1">click me</button>

    <br>
    <br>

    <p id="para1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae explicabo sapiente nulla incidunt! Architecto incidunt porro, necessitatibus tenetur aspernatur eveniet nesciunt asperiores sed molestias, repellendus sapiente quisquam vitae natus ex.
    </p>

</body>
<script src="jquery.js"></script>
<script>
$(document).ready(function(){
    $('#para1').hide();
    $('#btn1').click(function(){
       $('#para1').show(3000);
    });
});
</script>
</html>
