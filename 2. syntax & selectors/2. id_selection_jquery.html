<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery id selector</title>
</head>
<body>
    
<br>
<br>

<button id="btn1" style="background-color: blue;color: white;font-size: 20px;">button 1</button>
<button id="btn2" style="background-color: red;color: white;font-size: 20px;">button 2</button>

</body>
<script src="jquery.js"></script>
<script>
    $(document).ready(function(){
        $('#btn1').click(function(){
            console.log("BUTTON 1 CLICKED!");
        });
        $('#btn2').click(function(){
            console.log("BUTTON 2 CLICKED!");
        });
    });
</script>
</html>
